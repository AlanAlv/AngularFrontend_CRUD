<div class="container">
        <div class="card">
            <div class="card-header">
                <h3>People</h3>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Last Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let person of people " class="text-center">
                            <td>{{person.id}}</td>
                            <td>{{person.name}}</td>
                            <td>{{person.lname}}</td>
                            <td>
                                <button (click)="Edit(person)" class="btn btn-warning">Edit</button>
                                <button (click)="Delete(person)" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>>
